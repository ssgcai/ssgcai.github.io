<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Unlock · Grace & Alex</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      max-width: 600px;
      margin: 4rem auto;
      padding: 1.5rem;
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    input { width: 70%; }
    #message { margin-top: 1rem; color: #d33; font-weight: bold; }
    #secret-content { margin-top: 2rem; display: none; text-align: left; }
    #secret-content img { max-width: 100%; margin-top: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <main class="container">
    <h1>Enter Your Puzzle Keyword</h1>
    <p>Use the word from your Save the Date puzzle to unlock the secret content!</p>
    
    <input type="text" id="keyword" placeholder="Enter keyword">
    <br>
    <button id="submit">Unlock</button>
    
    <p id="message"></p>

    <div id="secret-content"></div>
  </main>

  <script> // Wow, you thought you could cheat by looking at the code... too bad :P
    const workerEndpoint = "https://wedding-secret.cai-grace-gc.workers.dev";

    document.getElementById('submit').onclick = async () => {
      const input = document.getElementById('keyword').value.trim();
      const message = document.getElementById('message');
      const secretDiv = document.getElementById('secret-content');

      message.innerText = "";
      secretDiv.style.display = "none";
      secretDiv.innerHTML = "";

      if (!input) return;

      try {
        const res = await fetch(workerEndpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ keyword: input })
        });
        const data = await res.json();

        if (data.success) {
          secretDiv.innerHTML = data.content;
          secretDiv.style.display = "block";
        } else {
          message.innerText = "❌ Incorrect keyword. Try again!";
        }
      } catch (err) {
        message.innerText = "⚠️ Something went wrong. Try again later.";
        console.error(err);
      }
    };
  </script>
</body>
</html>
